<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checker Pro | Mock</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">
  <h1>ðŸ’³ CARD CHECKER PRO</h1>

  <textarea
    id="cards"
    placeholder="4444555566667777|12|2028|123&#10;5555666677778888|01|2027|321">
  </textarea>

  <!-- BOTÃƒO CORRETO -->
  <button id="startBtn" type="button">START CHECK</button>

  <div class="stats">
    <span>LIVE: <b id="live">0</b></span>
    <span>DEAD: <b id="dead">0</b></span>
    <span>ERROR: <b id="error">0</b></span>
  </div>

  <div class="logs">
    <div class="log-box">
      <h3 class="live">LIVE</h3>
      <div class="log" id="log-live"></div>
    </div>

    <div class="log-box">
      <h3 class="dead">DEAD</h3>
      <div class="log" id="log-dead"></div>
    </div>

    <div class="log-box">
      <h3 class="error">ERROR</h3>
      <div class="log" id="log-error"></div>
    </div>
  </div>
</div>
